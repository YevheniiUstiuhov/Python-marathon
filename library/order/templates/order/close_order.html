{% extends 'base.html' %}

{% block content %}
  <h1>Close Order {{ order.pk }}</h1>
  <form method="post">
    {% csrf_token %}
    <label for="end_at">End Date and Time:</label>
    <input type="datetime-local" name="end_at" required>
    <br>
    <button type="submit">Close Order</button>
  </form>
{% endblock %}
