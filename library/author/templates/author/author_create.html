{% extends 'base.html' %}

{% block title %}
    Create Author
{% endblock %}

{% block content %}
    <h1>Create Author</h1>

    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>

        <label for="surname">Surname:</label>
        <input type="text" name="surname" id="surname" required>

        <button type="submit">Create</button>
    </form>
{% endblock %}
