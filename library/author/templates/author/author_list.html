{% extends 'base.html' %}

{% block title %}
    All Authors
{% endblock %}

{% block content %}
    <h1>All Authors</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for author in authors %}
                <tr>
                    <td>{{ author.name }}</td>
                    <td>{{ author.surname }}</td>
                    <td>
                        <a href="{% url 'author_delete' author.id %}">Remove</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No authors found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
